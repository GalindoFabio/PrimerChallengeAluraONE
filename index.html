<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="imagenes/favicon-32x32.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="main.js"></script>
    <title>Encriptador</title>
</head>

<body>

    <main>

        <div class="contenedor-todo">

            <div class="contenedor-logo">
                <img src="imagenes/Logo.png" class="logo" alt="imagen-logo">
            </div>

            <div class="contenedor-encriptar">
                <div class="mensaje-entrada">
                    <textarea rows="20" cols="30" id="entradatexto" class="ingresar-texto" placeholder="Ingrese el texto aquí"></textarea>
                </div>

                <div class="botones-signo">

                    <div class="signo">
                        <img src="imagenes/error_FILL0_wght400_GRAD0_opsz24.png" class="signo-advertencia" alt="signo-advertencia">
                        <p class="mensaje-advertencia">Solo letras minúsculas y sin acentos</p>                       
                    </div>

                    <div class="botones">

                        <button class="boton boton-encriptar" id="botonencriptar" onclick="encriptarMensaje()">Encriptar</button>
                        <button class="boton boton-desencriptar" id="botondesencriptar" onclick="desencriptarMensaje()">Desencriptar</button>

                    </div>
                </div>
            </div>

            <div class="contenedor-desencriptar" id="output">

                <div class="imagen-muneco">

                    <img src="imagenes/Muñeco.png" class="imagen-muñeco" id="muneco" alt="muñeco">
                    
                </div>               

                
                <div class="mensaje-copiar">

                    <div class="mensaje-encriptado" id="textosalida">                        
                    
                    Ningún mensaje fue encontrado    
                                
                    </div>

                    <p class="parrafo" id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>

                </div>

                <div class="copiar">

                    <button class="boton boton-copiar" id="botoncopiar" onclick="copiarMensaje()">Copiar</button>

                </div>

            </div>

        </div>

    </main>

    <footer>
        <p class="copyright">Primer Challenge ONE - Fabio Galindo en El Salvador. 2024</p>
    </footer>
    
</body>

</html>
